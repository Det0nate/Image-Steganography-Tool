<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography - Audio</title>
    <link rel="stylesheet" href="/static/audio_in_image.css">
</head>
<body>
    <div class="area" >
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div >

    <h1>Image Steganography - Audio</h1>

    <div class="button-container">
        <button type="button" class="action-button" onclick="showEncode()">Encode Audio</button>
        <button type="button" class="action-button" onclick="showDecode()">Decode Audio</button>
    </div>
    

    <div class="form-slider">
        <div id="encode-form" class="form-section">
            <h2>Encode Audio into Image</h2>
            <form action="/encode_audio" method="POST" enctype="multipart/form-data">
                <label for="image">Select Image (Carrier)</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="audio">Select Audio to Encode</label>
                <input type="file" id="audio" name="audio" accept="audio/*" required>

                <button type="submit">Encode Audio into Image</button>
            </form>
        </div>
        <div id="decode-form" class="form-section hidden">
            <h2>Decode Audio from Image</h2>
            <form action="/decode_audio" method="POST" enctype="multipart/form-data">
                <label for="encoded_image">Select Encoded Image</label>
                <input type="file" id="encoded_image" name="encoded_image" accept="image/*" required>

                <button type="submit">Decode Audio from Image</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 Image Steganography. All Rights Reserved.
    </footer>

    <script>
        function resetForms() {
            const encodeForm = document.getElementById('encode-form');
            const decodeForm = document.getElementById('decode-form');
    
            // Reset positions and hide both forms
            encodeForm.style.left = '100%';
            decodeForm.style.left = '100%';
            encodeForm.classList.add('hidden');
            decodeForm.classList.add('hidden');
        }
    
        function showEncode() {
            const encodeForm = document.getElementById('encode-form');
            const decodeForm = document.getElementById('decode-form');
    
            // Reset all forms
            resetForms();
    
            // Show encode form
            encodeForm.classList.remove('hidden');
            encodeForm.classList.add('active');
            encodeForm.style.left = '0'; // Slide into view
        }
    
        function showDecode() {
            const encodeForm = document.getElementById('encode-form');
            const decodeForm = document.getElementById('decode-form');
    
            // Reset all forms
            resetForms();
    
            // Show decode form
            decodeForm.classList.remove('hidden');
            decodeForm.classList.add('active');
            decodeForm.style.left = '0'; // Slide into view
        }

         // Ensure the Encode Video form is visible on page load
        window.onload = function () {
        const encodeForm = document.getElementById('encode-form');
        encodeForm.style.left = '0'; // Ensure it's in view
        encodeForm.classList.remove('hidden'); // Remove hidden class if any
        
    };
    </script>
    
</body>
</html>
